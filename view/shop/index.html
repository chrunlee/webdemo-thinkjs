<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>采然小店 - {{site.sitename.value}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="keywords" content="小八店铺,{{site.authorname.value}},迅哥博客,{{site.domain.value}}">
    <meta name="description" content="小八店铺,{{site.sitedes.value}}">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/plugins/byy/css/default/byy.css">
    <link rel="stylesheet" href="/static/css/index/index.css">
    <link rel="stylesheet" href="/static/css/shop/index.css">
</head>
<body>
    <header>
        <ul class="byy-nav">
            <li class="byy-nav-item"><a href="/shop.html?type=tool">工具</a></li>
            <span class="byy-info pull-right">采然小店</span>
        </ul>
    </header>
    <div id="shop-content">
        <div class="shop-ads">
            <p class="title">小采然正在陆陆续续上架商品中... </p>
            <p class="des">工具/网站/数据/服务</p>
        </div>
        {% for value in rows %}
        <div class="shop-item">
            <div class="shop-item-header" onclick="javascript:location.href='/shop/detail/{{value.id}}.html'">
                <div class="byy-carousel" id="{{value.id}}" byy-indicator="none" byy-arrow="none">
                    <div carousel-item="">
                        <div style="background-image:url({{value.picpath}})">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p title="{{value.name}}"><a href="/shop/detail/{{value.id}}.html">{{value.name}}</a></p>
                <a class="shop-item-price" title="点击查看详情" href="/shop/detail/{{value.id}}.html">￥{{value.price}}.00</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {%include '../tpl/footer.html'%}
</body>
</html>
{%include '../tpl/commonjs.html'%}
<script type="text/javascript">
    byy.require(['jquery','slider'],function(){
        //找到多个slider
        $('.byy-carousel').each(function(){
            var item = $(this);
            byy.slider.render({
                elem : item,
                arrow : 'none',
                indicator : 'none',
                width:'100%',
                height : '100%'

            });
        })
    })
</script>
