{% extends "../tpl/layout.html" %}
{% block title %}
<title>{{data.type}} - {{data.name}} - 采然一刻</title>
<style>
    .page{background-color:#cceae2;}
</style>
{% endblock %}
{% block content %}
<div class="page article">
    <div class="page__hd">
        <h1 class="page__title" style="text-align:center;">{{data.name}}</h1>
        <p class="page__desc" style="text-align:center;color:#aaa;">{{data.type}} &nbsp;&nbsp ({{data.viewnum}}人看过)</p>
    </div>
    <div class="page__bd">
        <article class="weui-article" style="white-space:pre-wrap;">
            {{data.content|safe}}
        </article>
    </div>
    {%include '../tpl/footer.html'%}
</div>
{% endblock %}
{% block jsfile %}
<script type="text/javascript">
    

</script>
{% endblock %}
