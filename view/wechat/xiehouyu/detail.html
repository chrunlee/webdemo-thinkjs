{% extends "../tpl/layout.html" %}
{% block title %}
<title>歇后语 - {{data.name}} - 采然一刻</title>
{% endblock %}
{% block content %}
<div class="page tabbar js_show">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel music-page" id="scrollcontent">
                <div class="page__hd music-head">
                    <h1 class="page__title">{{data.name}}</h1>
                    <hr>
                </div>
                <div class="page__bd">
                    <article class="weui-article" id="storycontainer" style="text-align:left;">
                        <div id="answer" style="display:none;text-align:center;">
                            {{data.answer}}
                        </div>
                        <a href="javascript:;" id="lookanswer" class="weui-btn weui-btn_primary">查看答案</a>
                    </article>
                </div>
                {% include '../tpl/footer.html' %}
            </div>
            <div class="weui-tabbar">
                <a href="/weixin/story.html" class="weui-tabbar__item ">
                    <img src="{{site.staticfiledomain.value}}/static/images/wechat/story.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">小故事</p>
                </a>
                <a href="/weixin/chengyu.html" class="weui-tabbar__item ">
                    <img src="{{site.staticfiledomain.value}}/static/images/wechat/chengyu.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">成语</p>
                </a>
                <a href="/weixin/xiehouyu.html" class="weui-tabbar__item weui-bar__item_on">
                    <img src="{{site.staticfiledomain.value}}/static/images/wechat/xiehouyu.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">歇后语</p>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block jsfile %}
<script type="text/javascript">
    $(function(){
        $('#lookanswer').on('click',function(){
            $('#answer').show();
            $(this).remove();
        })
    });
</script>
{% endblock %}
